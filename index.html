<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Layout Assignment</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1>My Responsive Page</h1>
    <nav>
      <ul class="nav-links">
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  
  <main class="grid-container">
    <section class="content">
      <h2>Main Content</h2>
      <p>This is the main content area.Play around with the sizing to see the Responsiveness of the page.</p>
      
      <div class="card-container">
        <div class="card">Card 1</div>
        <div class="card">Card 2</div>
        <div class="card">Card 3</div>
      </div>
    </section>

    <aside class="sidebar">
      <h2>Sidebar</h2>
      <p>I have used CSS Grid to make this!.</p>
    </aside>
  </main>

  
  <footer>
    <p>&copy; 2025 My Responsive Page</p>
  </footer>
</body>
</html>
